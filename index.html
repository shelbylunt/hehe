<!DOCTYPE html>
<html>
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personalized Message</title>
    <link rel="stylesheet" href="assets/css/style.css">  <!-- Corrected path -->
    <script>
        function greetUser() {
            var name = document.getElementById("nameInput").value;
            document.getElementById("greeting").innerHTML = "Hey " + name + ", you are the best ever!!";
        }
    </script>
</head>
<body style="background-color:#F5FFFA; font-family:Trattatello;">
    <h1>Enter your name:</h1>
    <input type="text" id="nameInput">
    <button onclick="greetUser()">Submit</button>
    <p id="greeting"></p>
</body>
</html>
